<p>Listado de heroes</p>
<ul *ngFor="let item of heroes; let i = index">
  <li>{{i+1}}. {{ item }}</li>
</ul>


<button (click)="borrarHeroe()">
  Borrar heroes
  </button>


<div *ngIf="heroeBorrado; else noBorrado">
<h3>Heroe borrado</h3>
<p>{{heroeBorrado}}</p>
</div>

<ng-template #noBorrado>
<p>No borro nada</p>
</ng-template>
